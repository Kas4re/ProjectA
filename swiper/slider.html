<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Swiper</title>
</head>

<body>


    <div class="wrapper">

        <div class="image-slider swiper-container">
            <div class="image-slider-wrapper swiper-wrapper">
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page1.jpg" alt="Картинка 1">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page2.jpg" alt="Картинка 2">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page3.jpg" alt="Картинка 3 ">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page4.jpg" alt="Картинка 4 ">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page5.jpg" alt="Картинка 5">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page6.jpg" alt="Картинка 5">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page7.jpg" alt="Картинка 5">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page8.jpg" alt="Картинка 5">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page9.jpg" alt="Картинка 5">
                    </div>
                </div>
                <div class="image-slider-slide swiper-slide">
                    <div class="image-slider_img">
                        <img src="Page/page10.jpg" alt="Картинка 5">
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>


        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js">  </script>
</body>

</html>
